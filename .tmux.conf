# remap prefix to Control + a
unbind C-b
set -g prefix C-Space

# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."

# # window resize
# set-option -g aggressive-resize on

# quick pane cycling
unbind C-Space
# bind C-Space select-pane -t :.+
bind C-Space last-window
unbind Space
bind Space last-pane

# # fix pasteboard on Mac OSX
# set-option -g default-command "reattach-to-user-namespace -l zsh"
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# # Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# # Update defavlt binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"# theme
bind-key = setw synchronize-panes

# pane switching
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
unbind '"'
unbind '%'
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
# new window directory
unbind "c"
bind c new-window -c "#{pane_current_path}"

# load plugins
run-shell '~/.tmux/plugins/tmux-yank/yank.tmux'
run-shell '~/.tmux/plugins/tmux-sensible/sensible.tmux'
run-shell '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'

# Status bar
# colors
set -g status-bg green
set -g status-fg white
# alignment
set-option -g status-justify centre
# spot at left
set-option -g status-left '[#S]'
set-option -g status-left-length 20
set-option -g status-right-length 60
# window list
setw -g automatic-rename on
set-window-option -g window-status-format '#I:#W'
set-window-option -g window-status-current-format '#I:#W'
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg cyan
# set -g status-right '[CPU:#{cpu_percentage}][#{online_status}][Bat:#{battery_icon}#{battery_percentage} #{battery_remain}][On:#(/Users/enting/.tmux/plugins/report/report.py)]%a %h%d %H:%M#(/Users/enting/.tmux/plugins/moon/moon.sh)'
set -g status-right '%h%d %H:%M#(~/.tmux/plugins/moon/moon.sh)'

# mouse
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

# tmux plugin manager
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  # tmux-plugins/tmux-battery        \
  # tmux-plugins/tmux-online-status  \
  tmux-plugins/tmux-yank           \
  # tmux-plugins/tmux-cpu            \
  # tmux-plugins/tmux-resurrect      \
  # tmux-plugins/tmux-continuum      \
  # tmux-plugins/tmux-copycat        \
  # tmux-plugins/tmux-sessionist     \
'
